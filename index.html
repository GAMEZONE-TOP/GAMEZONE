    <script>
        const backgroundMusic = document.getElementById('backgroundMusic');
        const audioIcon = document.getElementById('audioIcon');
        const muteButton = document.getElementById('muteButton');
    
        // Ensure audio plays on page load
        window.addEventListener('load', () => {
            backgroundMusic.play().catch(error => {
                console.log("Autoplay was blocked by the browser:", error);
            });
        });
    
        // Toggle mute/unmute and update the icon
        muteButton.addEventListener('click', () => {
            backgroundMusic.muted = !backgroundMusic.muted;
    
            // Update the icon based on the mute status
            if (backgroundMusic.muted) {
                audioIcon.src = 'img/off.png'; // Path to your muted icon
                muteButton.title = 'Unmute Audio';
            } else {
                audioIcon.src = 'img/audio.png'; // Path to your unmuted icon
                muteButton.title = 'Mute Audio';
            }
        });
    </script>
